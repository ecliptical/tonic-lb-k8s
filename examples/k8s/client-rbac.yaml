# RBAC for the client to watch EndpointSlice resources
# The client needs permission to list and watch EndpointSlices
# to discover server pod endpoints
apiVersion: v1
kind: ServiceAccount
metadata:
  name: greeter-client
  namespace: greeter-demo
  labels:
    app.kubernetes.io/name: greeter-client
    app.kubernetes.io/part-of: tonic-lb-k8s-example
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: endpointslice-reader
  namespace: greeter-demo
  labels:
    app.kubernetes.io/name: greeter-client
    app.kubernetes.io/part-of: tonic-lb-k8s-example
rules:
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: greeter-client-endpointslice-reader
  namespace: greeter-demo
  labels:
    app.kubernetes.io/name: greeter-client
    app.kubernetes.io/part-of: tonic-lb-k8s-example
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: endpointslice-reader
subjects:
  - kind: ServiceAccount
    name: greeter-client
    namespace: greeter-demo
